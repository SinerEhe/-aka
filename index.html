<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>18+ Site Girişi</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: #ff3366;
    font-family: 'Arial Black', Arial, sans-serif;
    overflow: hidden; /* Kaydırma yok */
    user-select: none; /* Yazı seçilemez */
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  #warningBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #111;
    border: 4px solid #ff3366;
    padding: 40px;
    border-radius: 15px;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 0 30px #ff3366;
  }
  h1 {
    font-size: 3em;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #ff3366;
  }
  p {
    font-size: 1.3em;
    margin-bottom: 30px;
  }
  button {
    background: #ff3366;
    border: none;
    color: white;
    padding: 15px 40px;
    font-size: 1.5em;
    border-radius: 30px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff3366;
  }
  button:hover {
    background: #cc2950;
  }
</style>
</head>
<body>

<div id="warningBox">
  <h1>18+ Site Girişi</h1>
  <p>Yaşınızı doğrulamak için aşağıdaki butona tıklayın.</p>
  <button id="enterBtn">18 Yaşındayım, Devam Et</button>
</div>

<script>
  // Tam ekran moduna geç ve tuşları engelle
  const elem = document.documentElement;

  function openFullscreen() {
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.webkitRequestFullscreen) { 
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) { 
      elem.msRequestFullscreen();
    }
  }

  document.getElementById('enterBtn').addEventListener('click', () => {
    openFullscreen();
    startLockdown();
  });

  function startLockdown() {
    // Uyarı ver
    alert("UYARI! Sayfa skilitlendi. Çıkmak için tarayıcıyı kapatmanız gerekiyor.");

    // Sağ tık engelle
    document.addEventListener('contextmenu', e => e.preventDefault());

    // Yazı seçmeyi engelle
    document.addEventListener('selectstart', e => e.preventDefault());

    // Kopyalamayı engelle
    document.addEventListener('copy', e => e.preventDefault());

    // Klavye kısayollarını engelle
    document.addEventListener('keydown', function(e) {
      // Tüm F tuşları, ESC, Ctrl+W, Ctrl+R, Ctrl+Shift+I vb engelle
      if (
        e.key.startsWith('F') || // F1-F12
        e.key === 'Escape' ||
        (e.ctrlKey && (e.key === 'w' || e.key === 'r' || e.key === 'W' || e.key === 'R')) ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) || 
        (e.ctrlKey && e.key === 'u') // kaynak kodu engelle
      ) {
        e.preventDefault();
        alert("Bu işlem engellendi!");
      }
    });

    // Sayfayı sürekli üstte tut (örneğin popup açık tutmak için)
    window.focus();

    // Geri tuşu engellemek için
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.go(1);
    };

    // Basit gizli geri sayım veya animasyon eklenebilir burada
  }
</script>

</body>
</html>
