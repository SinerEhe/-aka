<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gökalp & Cemil Eğlenceli Oyunlar + AI</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    min-height: 100vh;
    background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
    overflow-x: hidden;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px 120px;
    position: relative;
  }

  /* Animasyonlu arka plan dalga efekti */
  @keyframes wave {
    0% {
      background-position: 0 0;
    }
    100% {
      background-position: 1000px 0;
    }
  }
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 200%;
    height: 150%;
    background: linear-gradient(270deg, #89f7fe, #66a6ff, #9cbbff, #4a69bd);
    background-size: 2000% 2000%;
    animation: wave 40s linear infinite;
    filter: brightness(0.85);
    z-index: -1;
    transform: translate3d(0,0,0);
  }

  h1 {
    font-weight: 900;
    font-size: 3rem;
    margin-bottom: 30px;
    color: #fff;
    text-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

  /* Menü butonları */
  #menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-bottom: 50px;
    max-width: 720px;
  }
  #menu button {
    background: #1e90ff;
    border: none;
    padding: 15px 36px;
    color: white;
    font-size: 1.2rem;
    font-weight: 700;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(30,144,255,0.6);
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    gap: 12px;
  }
  #menu button:hover {
    background: #0f5dbf;
    box-shadow: 0 8px 25px rgba(15,93,191,0.8);
    transform: translateY(-4px);
  }
  #menu button:active {
    transform: translateY(2px);
    box-shadow: 0 3px 8px rgba(15,93,191,0.9);
  }
  #menu button img {
    width: 26px;
    height: 26px;
    border-radius: 6px;
  }

  /* Oyun alanı */
  #gameArea {
    width: 100%;
    max-width: 720px;
    min-height: 360px;
    background: rgba(255,255,255,0.95);
    border-radius: 16px;
    box-shadow: 0 0 30px rgba(0,0,0,0.12);
    padding: 28px 32px;
    color: #222;
    font-weight: 600;
    overflow-y: auto;
  }

  /* AI kutuları */
  .aiBox {
    position: fixed;
    bottom: 25px;
    width: 220px;
    background: #1e90ff;
    border-radius: 50px;
    box-shadow: 0 0 25px rgba(30,144,255,0.7);
    padding: 12px 20px 18px;
    color: white;
    font-weight: 700;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
    z-index: 1000;
  }
  #gokalpAI {
    right: 25px;
  }
  #cemilAI {
    right: 270px;
  }
  .aiBox img {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    margin-bottom: 12px;
    border: 3px solid white;
    object-fit: cover;
  }
  .aiTitle {
    font-size: 1.4rem;
    margin-bottom: 12px;
    text-shadow: 0 0 6px rgba(0,0,0,0.3);
  }
  .aiChat {
    background: rgba(255,255,255,0.95);
    border-radius: 12px;
    width: 100%;
    max-height: 140px;
    overflow-y: auto;
    padding: 10px 12px;
    color: #222;
    font-weight: 600;
    font-size: 0.95rem;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
    margin-bottom: 12px;
  }
  .aiInputRow {
    display: flex;
    width: 100%;
    gap: 10px;
  }
  .aiInputRow input[type="text"] {
    flex-grow: 1;
    border-radius: 25px;
    border: none;
    padding: 10px 15px;
    font-size: 1rem;
    outline: none;
    box-shadow: 0 0 6px rgba(30,144,255,0.5);
  }
  .aiInputRow button {
    background: #0f5dbf;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .aiInputRow button:hover {
    background: #084a89;
  }
  .aiInputRow button:active {
    background: #073863;
  }

  /* Scrollbar stil (Webkit) */
  .aiChat::-webkit-scrollbar {
    width: 6px;
  }
  .aiChat::-webkit-scrollbar-thumb {
    background: #1e90ff;
    border-radius: 3px;
  }
  .aiChat::-webkit-scrollbar-track {
    background: transparent;
  }
</style>
</head>
<body>

<h1>Gökalp & Cemil Eğlenceli Oyunlar + AI</h1>

<div id="menu">
  <!-- 10 oyun butonu, yanında ikonlar var -->
  <button data-game="dogClicker">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Köpek" />
    Köpek Tıklama Oyunu
  </button>
  <button data-game="memoryGame">
    <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Hafıza" />
    Hafıza Kartları
  </button>
  <button data-game="clickRace">
    <img src="https://cdn-icons-png.flaticon.com/512/3421/3421896.png" alt="Yarış" />
    Tıklama Yarışı
  </button>
  <button data-game="bikeRace">
    <img src="https://cdn-icons-png.flaticon.com/512/888/888015.png" alt="Bisiklet" />
    Bisiklet Yarışı
  </button>
  <button data-game="wordGuess">
    <img src="https://cdn-icons-png.flaticon.com/512/2921/2921822.png" alt="Kelime" />
    Kelime Tahmin
  </button>
  <button data-game="reactionTest">
    <img src="https://cdn-icons-png.flaticon.com/512/2163/2163678.png" alt="Refleks" />
    Refleks Testi
  </button>
  <button data-game="rockPaperScissors">
    <img src="https://cdn-icons-png.flaticon.com/512/1069/1069189.png" alt="Taş Kağıt Makas" />
    Taş Kağıt Makas
  </button>
  <button data-game="mathQuiz">
    <img src="https://cdn-icons-png.flaticon.com/512/3099/3099251.png" alt="Matematik" />
    Matematik Quiz
  </button>
  <button data-game="colorMatch">
    <img src="https://cdn-icons-png.flaticon.com/512/565/565547.png" alt="Renk" />
    Renk Eşleştirme
  </button>
  <button data-game="countdownTimer">
    <img src="https://cdn-icons-png.flaticon.com/512/2921/2921825.png" alt="Sayaç" />
    Geri Sayım Sayacı
  </button>
</div>

<div id="gameArea">
  <p>Bir oyun seçmek için yukarıdaki butonlardan birine tıkla!</p>
</div>

<!-- Gökalp AI Kutusu -->
<div class="aiBox" id="gokalpAI" role="region" aria-label="Gökalp yapay zeka sohbet kutusu">
  <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Gökalp AI Köpek İkonu" />
  <div class="aiTitle">Gökalp AI</div>
  <div class="aiChat" id="gokalpChat" aria-live="polite"></div>
  <div class="aiInputRow">
    <input type="text" id="gokalpInput" placeholder="Bir şey sor..." aria-label="Gökalp AI soru girişi" />
    <button id="gokalpSend" aria-label="Gökalp AI mesaj gönder">Gönder</button>
  </div>
</div>

<!-- Cemil AI Kutusu -->
<div class="aiBox" id="cemilAI" role="region" aria-label="Cemil yapay zeka sohbet kutusu">
  <img src="https://cdn-icons-png.flaticon.com/512/888/888015.png" alt="Cemil AI Bisiklet İkonu" />
  <div class="aiTitle">Cemil AI</div>
  <div class="aiChat" id="cemilChat" aria-live="polite"></div>
  <div class="aiInputRow">
    <input type="text" id="cemilInput" placeholder="Bir şey sor..." aria-label="Cemil AI soru girişi" />
    <button id="cemilSend" aria-label="Cemil AI mesaj gönder">Gönder</button>
  </div>
</div>

<script>
  // Oyunlar için basit içerikler
  const games = {
    dogClicker: `
      <h2>Köpek Tıklama Oyunu</h2>
      <p>Köpeğe tıkla, puan kazan!</p>
      <button id="dogClickBtn" style="font-size:1.5rem;padding:20px;">🐶 Tıkla!</button>
      <p>Puan: <span id="dogScore">0</span></p>
    `,
    memoryGame: `
      <h2>Hafıza Kartları</h2>
      <p>Bir kart seç ve eşini bul!</p>
      <p><i>Örnek oyun henüz yapılıyor...</i></p>
    `,
    clickRace: `
      <h2>Tıklama Yarışı</h2>
      <p>10 saniyede kaç kere tıklayabilirsin?</p>
      <button id="clickRaceBtn" style="font-size:1.5rem;padding:20px;">Tıkla!</button>
      <p>Zaman: <span id="clickRaceTime">10</span> sn</p>
      <p>Puan: <span id="clickRaceScore">0</span></p>
    `,
    bikeRace: `
      <h2>Bisiklet Yarışı</h2>
      <p>Boş bir oyun alanı. Oyunu geliştireceğiz.</p>
    `,
    wordGuess: `
      <h2>Kelime Tahmin</h2>
      <p>Bir kelime tahmin et.</p>
      <input id="wordGuessInput" type="text" placeholder="Kelimeyi yaz" />
      <button id="wordGuessBtn">Tahmin Et</button>
      <p id="wordGuessResult"></p>
    `,
    reactionTest: `
      <h2>Refleks Testi</h2>
      <p>Renk değişince hemen tıkla!</p>
      <button id="reactionBtn" disabled style="font-size:1.5rem;padding:20px;">Bekle...</button>
      <p>Süre: <span id="reactionTime">0</span> ms</p>
    `,
    rockPaperScissors: `
      <h2>Taş Kağıt Makas</h2>
      <p>Birini seç ve kazan!</p>
      <button data-choice="taş" class="rpsBtn">🪨 Taş</button>
      <button data-choice="kağıt" class="rpsBtn">📄 Kağıt</button>
      <button data-choice="makas" class="rpsBtn">✂️ Makas</button>
      <p id="rpsResult"></p>
    `,
    mathQuiz: `
      <h2>Matematik Quiz</h2>
      <p>Basit toplama sorusu:</p>
      <p id="mathQuestion"></p>
      <input id="mathAnswer" type="number" placeholder="Cevap" />
      <button id="mathSubmit">Kontrol Et</button>
      <p id="mathResult"></p>
    `,
    colorMatch: `
      <h2>Renk Eşleştirme</h2>
      <p>Renk kodunu eşleştir.</p>
      <p><i>Geliştiriliyor...</i></p>
    `,
    countdownTimer: `
      <h2>Geri Sayım Sayacı</h2>
      <input id="countdownInput" type="number" placeholder="Saniye gir" min="1" />
      <button id="countdownStart">Başlat</button>
      <p>Kalan süre: <span id="countdownDisplay">0</span> sn</p>
    `,
  };

  // Game logic globals
  let dogScore = 0;
  let clickRaceScore = 0;
  let clickRaceInterval;
  let clickRaceTime = 10;
  let reactionTimeout, reactionStart;
  let mathCorrectAnswer;

  // Ana oyun alanı elemanı
  const gameArea = document.getElementById('gameArea');

  // Menü butonlarına event ekleme
  document.querySelectorAll('#menu button').forEach(btn => {
    btn.addEventListener('click', () => {
      const gameKey = btn.getAttribute('data-game');
      loadGame(gameKey);
    });
  });

  // Oyun yükleyici fonksiyonu
  function loadGame(gameKey) {
    clearInterval(clickRaceInterval);
    clearTimeout(reactionTimeout);
    gameArea.innerHTML = games[gameKey] || '<p>Oyun bulunamadı.</p>';
    setupGame(gameKey);
  }

  // Oyun başlangıç setup fonksiyonu
  function setupGame(gameKey) {
    switch (gameKey) {
      case 'dogClicker':
        dogScore = 0;
        document.getElementById('dogScore').textContent = dogScore;
        document.getElementById('dogClickBtn').onclick = () => {
          dogScore++;
          document.getElementById('dogScore').textContent = dogScore;
        };
        break;

      case 'clickRace':
        clickRaceScore = 0;
        clickRaceTime = 10;
        document.getElementById('clickRaceScore').textContent = clickRaceScore;
        document.getElementById('clickRaceTime').textContent = clickRaceTime;
        const clickRaceBtn = document.getElementById('clickRaceBtn');
        clickRaceBtn.disabled = false;
        clickRaceBtn.onclick = () => {
          clickRaceScore++;
          document.getElementById('clickRaceScore').textContent = clickRaceScore;
        };
        clickRaceInterval = setInterval(() => {
          clickRaceTime--;
          document.getElementById('clickRaceTime').textContent = clickRaceTime;
          if (clickRaceTime <= 0) {
            clearInterval(clickRaceInterval);
            clickRaceBtn.disabled = true;
            alert(`Süre doldu! Tıklama sayın: ${clickRaceScore}`);
          }
        }, 1000);
        break;

      case 'wordGuess':
        const secretWords = ['gökalp', 'cemil', 'javascript', 'oyun', 'bilgisayar'];
        let secretWord = secretWords[Math.floor(Math.random() * secretWords.length)];
        const wordInput = document.getElementById('wordGuessInput');
        const wordBtn = document.getElementById('wordGuessBtn');
        const wordResult = document.getElementById('wordGuessResult');
        wordInput.value = '';
        wordResult.textContent = '';
        wordBtn.onclick = () => {
          let guess = wordInput.value.trim().toLowerCase();
          if (!guess) return alert('Bir kelime girin!');
          if (guess === secretWord) {
            wordResult.textContent = 'Tebrikler, doğru tahmin!';
            secretWord = secretWords[Math.floor(Math.random() * secretWords.length)];
          } else {
            wordResult.textContent = 'Yanlış, tekrar deneyin.';
          }
          wordInput.value = '';
          wordInput.focus();
        };
        break;

      case 'reactionTest':
        const reactionBtn = document.getElementById('reactionBtn');
        const reactionTimeDisplay = document.getElementById('reactionTime');
        reactionBtn.textContent = 'Bekle...';
        reactionBtn.disabled = true;
        reactionTimeDisplay.textContent = '0';

        // Rastgele süre sonra butonu aktif et
        reactionTimeout = setTimeout(() => {
          reactionBtn.textContent = 'Şimdi Tıkla!';
          reactionBtn.disabled = false;
          reactionStart = Date.now();
        }, Math.random() * 3000 + 2000);

        reactionBtn.onclick = () => {
          if (reactionBtn.disabled) return;
          const reactionTime = Date.now() - reactionStart;
          reactionTimeDisplay.textContent = reactionTime;
          reactionBtn.textContent = 'Tekrar Deneyin';
          reactionBtn.disabled = true;
          clearTimeout(reactionTimeout);
          setTimeout(() => setupGame('reactionTest'), 2000);
        };
        break;

      case 'rockPaperScissors':
        const rpsButtons = document.querySelectorAll('.rpsBtn');
        const rpsResult = document.getElementById('rpsResult');

        function rpsComputerChoice() {
          const choices = ['taş', 'kağıt', 'makas'];
          return choices[Math.floor(Math.random() * choices.length)];
        }
        function rpsDecide(user, comp) {
          if (user === comp) return "Berabere!";
          if (
            (user === 'taş' && comp === 'makas') ||
            (user === 'kağıt' && comp === 'taş') ||
            (user === 'makas' && comp === 'kağıt')
          ) return "Kazandınız!";
          return "Kaybettiniz!";
        }

        rpsResult.textContent = '';
        rpsButtons.forEach(b => {
          b.onclick = () => {
            const userChoice = b.getAttribute('data-choice');
            const compChoice = rpsComputerChoice();
            const resultText = rpsDecide(userChoice, compChoice);
            rpsResult.textContent = `Bilgisayar: ${compChoice} - Sen: ${userChoice} → ${resultText}`;
          };
        });
        break;

      case 'mathQuiz':
        const mathQ = document.getElementById('mathQuestion');
        const mathA = document.getElementById('mathAnswer');
        const mathR = document.getElementById('mathResult');
        const mathSubmit = document.getElementById('mathSubmit');

        // Basit toplama sorusu üret
        const a = Math.floor(Math.random() * 50) + 1;
        const b = Math.floor(Math.random() * 50) + 1;
        mathCorrectAnswer = a + b;
        mathQ.textContent = `${a} + ${b} = ?`;
        mathA.value = '';
        mathR.textContent = '';

        mathSubmit.onclick = () => {
          const userAnswer = Number(mathA.value);
          if (userAnswer === mathCorrectAnswer) {
            mathR.textContent = 'Doğru cevap! Tebrikler.';
          } else {
            mathR.textContent = `Yanlış cevap. Doğru cevap: ${mathCorrectAnswer}`;
          }
        };
        break;

      case 'countdownTimer':
        const countdownInput = document.getElementById('countdownInput');
        const countdownStart = document.getElementById('countdownStart');
        const countdownDisplay = document.getElementById('countdownDisplay');
        let countdownTimerId;

        countdownDisplay.textContent = '0';

        countdownStart.onclick = () => {
          clearInterval(countdownTimerId);
          let timeLeft = parseInt(countdownInput.value, 10);
          if (isNaN(timeLeft) || timeLeft <= 0) {
            alert('Lütfen geçerli bir sayı girin!');
            return;
          }
          countdownDisplay.textContent = timeLeft;
          countdownTimerId = setInterval(() => {
            timeLeft--;
            countdownDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
              clearInterval(countdownTimerId);
              alert('Süre doldu!');
            }
          }, 1000);
        };
        break;

      default:
        // Diğer oyunlar ve geliştirilmekte olanlar
        break;
    }
  }

  // AI Sohbet kısmı: Basit önceden tanımlı cevaplar
  function setupAI(aiId) {
    const chatBox = document.getElementById(aiId + 'Chat');
    const inputBox = document.getElementById(aiId + 'Input');
    const sendBtn = document.getElementById(aiId + 'Send');

    sendBtn.onclick = () => {
      const userMsg = inputBox.value.trim();
      if (!userMsg) return;
      appendMessage(chatBox, 'Sen', userMsg);
      inputBox.value = '';
      inputBox.disabled = true;
      sendBtn.disabled = true;

      // Yapay zekanın yanıtı
      setTimeout(() => {
        const reply = generateAIReply(aiId, userMsg);
        appendMessage(chatBox, aiId === 'gokalp' ? 'Gökalp AI' : 'Cemil AI', reply);
        chatBox.scrollTop = chatBox.scrollHeight;
        inputBox.disabled = false;
        sendBtn.disabled = false;
        inputBox.focus();
      }, 1200 + Math.random() * 1000);
    };

    // Enter ile gönderme
    inputBox.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendBtn.click();
    });
  }

  // Basit cevap mekanizması
  function generateAIReply(aiId, msg) {
    const lowerMsg = msg.toLowerCase();
    if (aiId === 'gokalp') {
      if (lowerMsg.includes('merhaba') || lowerMsg.includes('selam')) {
        return 'Merhaba! Sana nasıl yardımcı olabilirim? 🐶';
      }
      if (lowerMsg.includes('oyun')) {
        return 'Oyunlar harika, hangisini oynamak istersin?';
      }
      if (lowerMsg.includes('nasılsın')) {
        return 'Harika hissediyorum! Sen nasılsın?';
      }
      return 'Anlayamadım, biraz daha açık olabilir misin?';
    } else {
      // cemil AI
      if (lowerMsg.includes('merhaba') || lowerMsg.includes('selam')) {
        return 'Selam! Bisiklet sürmek gibisi yok, ne düşünüyorsun? 🚴';
      }
      if (lowerMsg.includes('yardım')) {
        return 'Buradayım, neye ihtiyacın var?';
      }
      if (lowerMsg.includes('gökalp')) {
        return 'Gökalp çok zeki biri! Onun oyunlarını seviyorum.';
      }
      return 'Bunu anlamadım, başka bir şey sorar mısın?';
    }
  }

  function appendMessage(chatBox, sender, text) {
    const p = document.createElement('p');
    p.style.margin = '6px 0';
    p.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(p);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // AI kutularını başlat
  setupAI('gokalp');
  setupAI('cemil');
</script>

</body>
</html>
