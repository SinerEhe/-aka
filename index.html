<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GÖKALP & CEMİL - Bisiklet Yarışı</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: white;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  header {
    font-size: 3.5rem;
    font-weight: 700;
    margin: 40px 0 20px 0;
    user-select: none;
    text-shadow: 0 0 20px #e0e0e0;
  }
  .buttons {
    display: flex;
    gap: 40px;
    margin-bottom: 30px;
  }
  button {
    background: #6a7bd8;
    border: none;
    border-radius: 50px;
    padding: 20px 45px;
    font-size: 1.5rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 0 20px #6a7bd8;
    user-select: none;
  }
  button:hover {
    background: #4f5ecb;
    transform: scale(1.05);
    box-shadow: 0 0 35px #4f5ecb;
  }
  #dogPhoto {
    margin-top: 20px;
    max-width: 400px;
    border-radius: 15px;
    box-shadow: 0 0 25px #6a7bd8;
  }
  #raceSection {
    display: none;
    width: 90%;
    max-width: 600px;
    background: rgba(255 255 255 / 0.1);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.5);
    user-select: none;
  }
  #track {
    position: relative;
    height: 120px;
    background: linear-gradient(90deg, #333 25%, #444 25%, #444 50%, #333 50%, #333 75%, #444 75%, #444 100%);
    background-size: 50px 100%;
    border-radius: 15px;
    margin-bottom: 25px;
  }
  .racer {
    position: absolute;
    bottom: 15px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    box-shadow: 0 0 15px #fff;
  }
  #gokalpRacer {
    background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png'); /* bisikletçi simgesi */
    left: 0;
    bottom: 70px;
  }
  #cemilRacer {
    background-image: url('https://cdn-icons-png.flaticon.com/512/2920/2920793.png'); /* başka bisikletçi simgesi */
    left: 0;
    bottom: 10px;
  }
  #commands {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
  }
  #status {
    text-align: center;
    font-size: 1.2rem;
    font-weight: 700;
    min-height: 40px;
  }
</style>
</head>
<body>

<header>GÖKALP & CEMİL</header>

<div class="buttons">
  <button id="gokalpBtn">GÖKALP</button>
  <button id="cemilBtn">CEMİL</button>
</div>

<img id="dogPhoto" src="" alt="Köpek Fotoğrafı" style="display:none;" />

<div id="raceSection">
  <div id="track">
    <div id="gokalpRacer" class="racer"></div>
    <div id="cemilRacer" class="racer"></div>
  </div>
  <div id="commands">
    <button data-action="forward">İleri</button>
    <button data-action="speedup">Hızlan</button>
    <button data-action="slowdown">Yavaşla</button>
  </div>
  <div id="status"></div>
</div>

<script>
  const gokalpBtn = document.getElementById('gokalpBtn');
  const cemilBtn = document.getElementById('cemilBtn');
  const dogPhoto = document.getElementById('dogPhoto');
  const raceSection = document.getElementById('raceSection');
  const gokalpRacer = document.getElementById('gokalpRacer');
  const cemilRacer = document.getElementById('cemilRacer');
  const commands = document.getElementById('commands');
  const status = document.getElementById('status');

  // Köpek fotoğrafları URL listesi (CC0 - ücretsiz kaynaklardan)
  const dogImages = [
    "https://images.unsplash.com/photo-1507146426996-ef05306b995a?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1525253086316-d0c936c814f8?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1517423440428-a5a00ad493e8?auto=format&fit=crop&w=400&q=80",
    "https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=400&q=80"
  ];

  // Yarış durum değişkenleri
  let gokalpPos = 0; // px olarak ilerleme
  let cemilPos = 0;
  let gokalpSpeed = 10;
  let cemilSpeed = 8;
  let raceFinished = false;

  function resetRace() {
    gokalpPos = 0;
    cemilPos = 0;
    gokalpSpeed = 10;
    cemilSpeed = 8;
    raceFinished = false;
    gokalpRacer.style.left = '0px';
    cemilRacer.style.left = '0px';
    status.textContent = 'Yarış başladı! Komutları kullanarak yönlendirin.';
  }

  function updatePositions() {
    gokalpRacer.style.left = gokalpPos + 'px';
    cemilRacer.style.left = cemilPos + 'px';
  }

  function checkWinner() {
    const finishLine = raceSection.clientWidth - gokalpRacer.clientWidth - 10;
    if (gokalpPos >= finishLine && cemilPos >= finishLine) {
      raceFinished = true;
      status.textContent = 'Berabere kaldınız! İkiniz de aynı anda bitirdiniz.';
    } else if (gokalpPos >= finishLine) {
      raceFinished = true;
      status.textContent = 'Tebrikler! GÖKALP kazandı!';
    } else if (cemilPos >= finishLine) {
      raceFinished = true;
      status.textContent = 'Tebrikler! CEMİL kazandı!';
    }
  }

  gokalpBtn.addEventListener('click', () => {
    // Köpek fotoğrafı göster
    const randomIndex = Math.floor(Math.random() * dogImages.length);
    dogPhoto.src = dogImages[randomIndex];
    dogPhoto.style.display = 'block';

    // Yarış bölümünü gizle
    raceSection.style.display = 'none';
  });

  cemilBtn.addEventListener('click', () => {
    dogPhoto.style.display = 'none';
    raceSection.style.display = 'block';
    resetRace();
  });

  commands.addEventListener('click', e => {
    if (!e.target.matches('button')) return;
    if (raceFinished) return;

    const action = e.target.getAttribute('data-action');

    if (action === 'forward') {
      gokalpPos += gokalpSpeed;
      cemilPos += cemilSpeed;
    } else if (action === 'speedup') {
      gokalpSpeed += 2;
      status.textContent = 'GÖKALP hızlandı!';
    } else if (action === 'slowdown') {
      gokalpSpeed = Math.max(2, gokalpSpeed - 2);
      status.textContent = 'GÖKALP yavaşladı!';
    }

    updatePositions();
    checkWinner();
  });
</script>

</body>
</html>
